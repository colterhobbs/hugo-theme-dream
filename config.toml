################################# Default configuration ###################
# provide your domain here
baseURL = "https://jptechnical.com"
# theme
theme = "hugo-theme-dream"
disqusShortname = ""
# site title
title = "JP | Technical - 907-748-2200"
# disable language
disableLanguages = [1]
# google analytics
# googleAnalytics = "UA-17780827-1" 
# unsafe html
[markup.goldmark.renderer]
unsafe = true



############################# Default Parameters ##########################
[params]
# logo is for all page
# logo = "/static/images/logo.png"
# logo white is for homepage logo, you can use colorful logo too...
# logo_white = "/static/images/logo.png"
# when logo is empty, it will shown your site title
googleAnalytics = "UA-17780827-1" # paste your analytics ID here. (UA-17780827-1)
disqusShortname = ""
customCSS = ["css/custom.css"]
favicon = "/images/favicon.ico"

# customize color
primary_color = "#003366"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "https://formspree.io/f/xqkwezry" # contact form works with : https://formspree.io
