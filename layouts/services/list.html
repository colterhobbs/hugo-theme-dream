{{ define "main" }}
<section class="ui very padded segment" style="background: linear-gradient(to bottom, #000938, #f18f38); min-height: 100vh;">
  <div class="ui container">
    <h1 class="ui center aligned header" style="color: white;">{{ .Title }}</h1>

    <div class="ui three stackable cards">
      {{ range .Pages }}
      <div class="ui card" style="perspective: 1000px;">
        <div class="flip-card-inner" style="transition: transform 0.8s; transform-style: preserve-3d;">
          <div class="flip-card-front" style="background-color: #ffffff; padding: 1rem; backface-visibility: hidden;">
            <div class="content">
              <div class="header">{{ .Title }}</div>
              <div class="description">{{ .Params.summary }}</div>
            </div>
          </div>
          <div class="flip-card-back" style="background-color: #f1f1f1; padding: 1rem; transform: rotateY(180deg); backface-visibility: hidden; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            <div class="content">
              <p>{{ .Summary }}</p>
              <a class="ui button primary" href="{{ .RelPermalink }}">Learn More</a>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  <div class="ui center aligned basic segment">
  <a href="/contact" class="ui huge orange button">
    Want to Learn More?
  </a>
</div>
<div class="ui center aligned basic segment">
  <a href="/contact" class="ui huge orange button floating-learn-more">
    Want to Learn More?
  </a>
</div>
</section>

<script>
  // Flip animation toggle
  document.querySelectorAll('.ui.card').forEach(card => {
    card.addEventListener('click', () => {
      const inner = card.querySelector('.flip-card-inner');
      inner.style.transform = inner.style.transform === 'rotateY(180deg)' ? '' : 'rotateY(180deg)';
    });
  });
</script>
{{ end }}
